{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h1>Checkout</h1>
<div id="checkout-container" class="cart-container"></div>
<p class="total" id="checkout-total">Total: â‚¹0</p>
<button class="checkout-btn" onclick="showSuccess()">Place Order</button>
<div id="successModal" class="modal">
  <div class="modal-content">
    <h2>ðŸŽ‰ Thank You!</h2>
    <p>Your order has been placed successfully!</p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
  // Get cart from session storage
  const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
  const container = document.getElementById('checkout-container');
  const totalEl = document.getElementById('checkout-total');

  let total = 0;

  cart.forEach((item) => {
    total += item.price;
    container.innerHTML += `
      <div class="cart-item">
        <img src="/static/${item.image}" alt="${item.title}">
        <div class="details">
          <h3>${item.title}</h3>
          <p>â‚¹${item.price}</p>
        </div>
      </div>
    `;
  });

  totalEl.innerText = `Total: â‚¹${total}`;
</script>
{% endblock %}
